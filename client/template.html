<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Glasgow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- login form -->
    <div class="card">
        <div class="text-center intro"> <img src="https://i.imgur.com/uNiv4bD.png" width="160"></div>
        <div class="mt-4 text-center">
            <h4>Log In.</h4>
            <div class="mt-3 inputbox"> <input type="text" class="form-control" name="" placeholder="Email"> <i class="fa fa-user"></i> </div>
            <div class="inputbox"> <input type="text" class="form-control" name="" placeholder="Password"> <i class="fa fa-lock"></i> </div>
        </div>
        <div class="mt-2"> <button class="btn btn-primary btn-block">Log In</button> </div>
    </div>

    <!-- body to do list -->
    <div class="row d-flex justify-content-center container center">
        <div class="col-md-8">
            <div class="card-hover-shadow-2x mb-3 card">
                <div class="card-header-tab card-header">
                    <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i class="fa fa-tasks"></i><h4>&nbsp;To Do Lists</h4></div>
                </div>
                <div class="scroll-area-sm">
                    <perfect-scrollbar class="ps-show-limits">
                        <div style="position: static;" class="ps ps--active-y">
                            <div class="ps-content">
                                <ul class=" list-group list-group-flush">
                                    <li class="list-group-item">
                                        <div class="todo-indicator bg-warning"></div>
                                        <div class="widget-content p-0">
                                            <div class="widget-content-wrapper">
                                                <div class="widget-content-left mr-2">
                                                    <div class="custom-checkbox custom-control"> <input class="custom-control-input" id="exampleCustomCheckbox12" type="checkbox" checked><label class="custom-control-label" for="exampleCustomCheckbox12">&nbsp;</label> </div>
                                                </div>
                                                <div class="widget-content-left">
                                                    <div class="widget-heading"><h6><b>Call Sam for payments</b></h6></div>
                                                    <div class="widget-detail">Next payment by 12</div>
                                                    <div class="widget-date">Date</div><br>
                                                    <div class="widget-subheading"><i>By Bob</i></div>
                                                </div>
                                                <div class="widget-content-right"> <button class="border-0 btn-transition btn btn-outline-success"> Edit </button> <button class="border-0 btn-transition btn btn-outline-danger"> <i class="fa fa-trash"></i> </button> </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>   
                            </div>
                        </div>
                    </perfect-scrollbar>
                </div>
                <div class="d-block text-right card-footer"><button class="mr-2 btn btn-link btn-sm">Cancel</button><button class="btn btn-primary">Add Task</button></div>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center container center">
        <div class="col-md-8">
            <div class="card-hover-shadow-2x mb-3 card">
                <div class="card-header-tab card-header">
                    <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i class="fa fa-tasks"></i><h4>&nbsp;To Do Lists</h4></div>
                </div>
                <div class="scroll-area-sm">
                    <perfect-scrollbar class="ps-show-limits">
                        <div style="position: static;" class="ps ps--active-y">
                            <div class="ps-content">
                                <ul class=" list-group list-group-flush">
                                    <li class="list-group-item">
                                        <div class="widget-content p-0">
                                            <div class="widget-content-wrapper">
                                                <div class="widget-content-left mr-2">
                                                    <div class="custom-checkbox custom-control"> <input class="custom-control-input" id="exampleCustomCheckbox12" type="checkbox" checked><label class="custom-control-label" for="exampleCustomCheckbox12">&nbsp;</label> </div>
                                                </div>
                                                <div class="widget-content-left">
                                                    <form>
                                                        <input type="text" value="Call Sam for payments" class="form-control inputbox">
                                                        <input type="text" value="Next payment by 12" class="form-control inputbox">
                                                        <input type="date" value="2020-10-10" class="form-control inputbox">
                                                    </form>
                                                </div>
                                                <div class="widget-content-right"> <button class="border-0 btn-transition btn btn-outline-success"> Edit </button> <button class="border-0 btn-transition btn btn-outline-danger"> Cancel </button> </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>   
                            </div>
                        </div>
                    </perfect-scrollbar>
                </div>
                <div class="d-block text-right card-footer"><button class="mr-2 btn btn-link btn-sm">Cancel</button><button class="btn btn-primary">Add Task</button></div>
            </div>
        </div>
    </div>
</body>
</html>
