<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Fancy Todo</title>
</head>
<body>
  <div id="title">
    <div class="container d-flex justify-content-center">
      <div id="fancy-todo" style="position: absolute; top: 25%;">
        <h1 class="mb-6" style="color: cornsilk;">Fancy Todo</h1>
        <h3 class="mb-5">
        <em>Organize your to-do list Easyly</em>
      </h3>
      </div>
      <button style= "position: absolute; top: 50%;" class="btn btn-secondary" id="auth-btn">Get Started</button>
    </div>
  </div>

  <!-- login -->
  <div id="login" class="wrapper">
    <div class="title-text">
      <div class="title login">
      Login Form
    </div>
    <div class="title signup">
      Signup Form
    </div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Register</label>
      <div class="slider-tab">
      </div>
    </div>
    <div class="form-inner">
      <form action="#" class="login">
        <div class="field">
          <input type="text" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" required>
        </div>
        <div div class="pass-link">
        <a href="#">GOOGLE AUTH</a></div>
        <div class="field btn">
              <div class="btn-layer">
              </div>
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">
          Not a member? <a href="">Register here</a></div>
      </form>
      <form action="#" class="signup">
        <div class="field">
          <input type="text" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Confirm password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer">
          </div>
          <input type="submit" value="Signup">
        </div>
      </form>
    </div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
