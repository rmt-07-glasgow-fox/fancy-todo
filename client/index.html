<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="321239236526-o0kjufkghpfmctkkdiloqq7hjh02njp1.apps.googleusercontent.com">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Fancy-Todo</title>
</head>
<body>
<!------ nav bar ---------->
<nav id="navbar">
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a id="" href=""></a></li>
        <li><a id="" href=""></a></li>
        <li id="logout"><a href="#">logout</a></li>
    </ul>
</nav>


<!------ Log in Form ---------->
<div class="container" id="form-login">
   <div class="row">
      <div class="col-md-5 mx-auto">
         <div id="first">
            <div class="myform form ">
               <div class="logo mb-3">
                  <div class="col-md-12 text-center">
                     <h1>Login Fancy Todo</h1>
                  </div>
               </div>
               <form action="" method="post" name="login">
                  <div class="form-group">
                     <label for="exampleInputEmail1">Email address</label>
                     <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                     <label for="exampleInputEmail1">Password</label>
                     <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                  </div>
                  <div class="col-md-12 text-center ">
                     <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" id="login-btn">Login</button>
                  </div>
                  <div class="col-md-12 ">
                     <div class="login-or">
                        <hr class="hr-or">
                        <span class="span-or">or</span>
                     </div>
                  </div>
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
                  <div class="form-group">
                     <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>

<!------ Register Form ---------->
<div class="container" id="form-register">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="second" id="register-form">
                <div class="myform form ">
                      <div class="logo mb-3">
                         <div class="col-md-12 text-center">
                            <h1 >Signup</h1>
                         </div>
                      </div>
                      <form action="#" name="registration">
                         <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email"  class="form-control" id="email-register" aria-describedby="emailHelp" placeholder="Enter email">
                         </div>
                         <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" name="password" id="password-register"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                         </div>
                         <div class="col-md-12 text-center mb-3">
                            <button type="submit"  class=" btn btn-block mybtn btn-primary tx-tfm" id="register-btn" >Register</button>
                         </div>
                         <div class="col-md-12 ">
                            <div class="form-group">
                               <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!------ HomePage ---------->

<div id="homepage">
   <div id="btn">
      <button>Add Todo</button>
   </div>
   <br>
   <div id="form-add-todo">
      <form action="">
         <input type="text" name="title" id="title" placeholder="Title">
         <input type="date" name="due_date" id="due_date" paceholder="dd/mm/yy">
         <br><br>
         <textarea name="description" id="description" cols="48" rows="5" placeholder="Detail Here..."></textarea>
         <button class="add-btn">Add</button>
         <button class="cancel-btn">Cancel</button>
      </form>
   </div>
   <br>
   <!------ list todo---------->
   <div id="list-Todo"></div>
</div>


<!------ form Edit todo---------->
<div id="form-edit">
   <div id="form-add-todo">
      <form action="">
         <input type="text" name="title" id="edit-title" placeholder="Title">
         <input type="date" name="due_date" id="edit-due_date" paceholder="dd/mm/yy">
         <br><br>
         <textarea name="description" id="edit-description" cols="48" rows="5" placeholder="Detail Here..."></textarea>
         <button class="edit-btn">Edit</button>
         <button class="cancel-btn">Cancel</button>
      </form>
   </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./script.js"></script>

</body>
</html>
