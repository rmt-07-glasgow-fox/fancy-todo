<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="272567144640-9ab8ngin4butkcb6e3p488sf8i23lb31.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Todos App</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Fancy Todo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="#" id="addtask-btn">Add Task</a>
                <a class="nav-link" href="#" id="logout-btn">Log out</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- Register Page -->
      <div id="register-page" class="mt-3 w-50">
        <h3 class="mb-3">Register</h3>
        <form id="register-form">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="register-fullname" placeholder="John Doe">
            <label for="register-fullname">Full Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="register-email" placeholder="name@example.com">
            <label for="register-email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="register-password" placeholder="Password">
            <label for="register-password">Password</label>
          </div>
          <input class="btn btn-primary" type="submit" value="Register">
        </form><br>
        <h6>Already have account? <a href="#" id="login-btn">Login</a> here!</h6>
      </div>
      <!-- Login Page -->
      <div id="login-page" class="mt-3 w-50">
        <h3 class="mb-3">Login</h3>
        <form id="login-form">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
            <label for="login-email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="login-password" placeholder="Password">
            <label for="login-password">Password</label>
          </div>
          <input class="btn btn-primary" type="submit" value="Login">
        </form><br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div><br>
        <h6>Don't have account? <a href="#" id='register-link'>Register</a> here!</h6>
      </div>
      <!-- Add Task Form -->
      <div id="add-task" class="mt-3 w-50">
        <h3 class="mb-3">Add Task</h3>
        <form id="add-task-form">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="add-title" placeholder="Swimming">
            <label for="add-title">Title</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="add-description" placeholder="Felfest UI">
            <label for="add-description">Description</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="add-date">
            <label for="add-date">Due Date</label>
          </div>
          <input class="btn btn-primary" type="submit" value="Add">
          <button type="button" class="btn btn-secondary" id="btn-cancel-add">Cancel</button>
        </form>
        <br><br>
      </div>
      <!-- Read Task -->
      <div id="all-tasks">
        <p class="mt-3" id="jokes"></p>
        <h3>To-do lists</h3>
        <div class="row" id="list-tasks">
          <!-- showTasks() -->
        </div>
      </div>
      <!-- Update Task Form -->
      <div id="update-task" class="mt-3 w-50">
        <h3 class="mb-3">Update Task</h3>
        <form id="update-task-form">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="update-title" placeholder="Swimming">
            <label for="update-title">Title</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="update-description" placeholder="Felfest UI">
            <label for="update-description">Description</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="update-status" placeholder="FALSE">
            <label for="update-status">Status</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="update-date">
            <label for="update-date">Due Date</label>
          </div>
          <input class="btn btn-primary" type="submit" value="Update">
          <button type="button" class="btn btn-secondary" id="btn-cancel-update">Cancel</button>
        </form>
      </div>
    </div>
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./script.js"></script>
  </body>
</html>
