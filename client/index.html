<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id"
    content="730970683594-0cojhjbg3uc2o8teia3d05mm268pnv1q.apps.googleusercontent.com">

  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div id="navbar">
    <ul class="nav justify-content-start"
      style="padding: 1em; width: 70%; margin: 2em auto; background-color: whitesmoke;">
      <li>
        <h2 class="navbar-brand">Todo App</h2>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#" id="show-add-form">Add</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" id="logout-btn">Logout</a>
      </li>
    </ul>
  </div>

  <!-- Weather API -->
  <div class="w-100">
    <div class="card position-relative" style="left: 25em; width: 10%;">
      <div class="card-body" id="weather">
        <!-- Populated by Weather -->
      </div>
    </div>
  </div>

  <!-- Todo List -->
  <div id="todo" style="margin-top: 5em;">
    
    <!-- Populated by Todo -->
    <div class="container d-flex justify-content-between flex-wrap" id="todo-list">
      
    </div>
  </div>

  <!-- Form SignIn -->
  <div id="sign-in-form">
    <div class="d-flex justify-content-between mx-auto w-50" style="margin-top: 10em; height: 600px;">
      <div id="left" style="width: 50%;">
        <img src="./assets/home-page--img.jpg" alt="" srcset="" width="450px" height="600px">
      </div>
      <div class="p-5 shadow rounded">
        <form class="" style="width: 20em;">
          <div class="mb-3">
            <h2 style="text-align: center; font-weight: bolder; margin-bottom: 2em;">Fancy Todo</h2>
            <h4>Sign In</h4>
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" name="email" id="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" aria-describedby="passwordHelp" name="password" id="password">
            <div id="passwordHelp" class="form-text">Password minimal 7 character.</div>
          </div>
          <a href="#" class="link-primary" id="show-sign-up">Sign Up Here</a>
          <br>
          <button type="submit" class="btn btn-primary mt-3" id="sign-in-btn">Sign In</button>
          <div class="g-signin2 mt-4" data-onsuccess="onSignIn"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Form SignUp -->
  <div id="sign-up-form">
    <div class="d-flex justify-content-between mx-auto w-50" style="margin-top: 10em; height: 600px;">
      <div id="left" style="width: 50%;">
        <img src="./assets/home-page--img.jpg" alt="" srcset="" width="450px" height="600px">
      </div>
      <div class="p-5 shadow rounded">
        <form class="" style="width: 20em;">
          <div class="mb-3">
            <h2 style="text-align: center; font-weight: bolder; margin-bottom: 2em;">Fancy Todo</h2>
            <h4>Sign Up</h4>
            <label for="reg-email" class="form-label">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" name="reg-email" id="reg-email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="reg-password" class="form-label">Password</label>
            <input type="password" class="form-control" aria-describedby="passwordHelp" name="reg-password" id="reg-password">
            <div id="passwordHelp" class="form-text">Password minimal 7 character.</div>
          </div>
          <a href="#" class="link-primary" id="home-page">Go back to Sign In page</a>
          <br>
          <button type="submit" class="btn btn-primary mt-3" id="sign-up-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Form Edit Todo -->
  <div class="container d-flex justify-content-center">
    <form id="update-form" class="card justify-content-between position-relative"
      style="width: 20rem; height: 30rem; margin-top: 2em; padding: 1em;">
      <button type="button" class="btn-close position-absolute" style="right: 20px;" aria-label="Close"
        id="btn-close"></button>
      <h4>Update Todo</h4>
      <div class="mb3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="title">
      </div>
      <div class="mb3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" name="description" id="description">
      </div>
      <div class="form-check" style="margin-bottom: 1em;">
        <input class="form-check-input" type="checkbox" name="status" id="status">
        <label class="form-check-label" for="status">
          Done
        </label>
      </div>
      <div class="mb3">
        <label for="date" class="form-label">Due Date</label>
        <input type="date" class="form-control" name="date" id="due_date">
      </div>
      <div class="container d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" id="update-btn">Update</button>
      </div>
    </form>
  </div>

  <!-- Form Create Todo -->
  <div class="container d-flex justify-content-center">
    <form id="create-form" class="card justify-content-between position-relative"
      style="width: 20rem; height: 30rem; margin-top: 2em; padding: 1em;">
      <button type="button" class="btn-close position-absolute" style="right: 20px;" aria-label="Close"
        id="btn-close-add"></button>
      <h4>Add Todo</h4>
      <div class="mb3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="add-title">
      </div>
      <div class="mb3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" name="description" id="add-description">
      </div>
      <div class="mb3">
        <label for="date" class="form-label">Due Date</label>
        <input type="date" class="form-control" name="date" id="add-due_date">
      </div>
      <div class="container d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" id="add-btn">Add</button>
      </div>
    </form>
  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="./main.js"></script>
</body>

</html>
