<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="826425000447-gt39is72tfoncrialeoedku6p3khjc93.apps.googleusercontent.com">

    <title>Todos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <h1>Todos</h1>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-link" id="registerForm">
                            <a class="text-decoration-none" onclick="registerForm()" href="#" style="color: black;">Register</a>
                        </li>
                        <li class="nav-link" id="loginForm">
                            <a class="text-decoration-none" onclick="loginForm()" href="#" style="color: black;">Login</a>
                        </li>
                        <li class="nav-link" id="logout" style="display: none;">
                            <a class="text-decoration-none" onclick="logout()" href="#" style="color: black;">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- end navbar -->
        </div>
        <!-- register -->
        <div class="register" style="display: none;">
            <h2>Register</h2>
            <form action="">
                <label for="email">Email</label><br>
                <input type="text" id="email-register" name="email"><br><br>
                <label for="password">Password</label><br>
                <input type="password" id="password-register" name="password"><br><br>
                <label for="password">Confirm Password</label><br>
                <input type="password" id="password-register-confirm" name="password"><br><br>
                <button type="submit" class="rounded" id="register-btn">Register</button>
            </form>
        </div>
        <!-- end register -->
        <!-- login -->
        <div class="login">
            <h2>Login</h2>
            <form action="">
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email"><br><br>
                <label for="passwotd">Password</label><br>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit" class="rounded" id="login-btn">Login</button>
            </form>
        </div><br><br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <!-- end login -->
        <!-- todos list -->
        
            <div id="todos" style="display: none;">
                <div id="add-todos">
                    <button class="rounded" id="to-add-form">Add New Task</button>
                </div>
                <div id="todos-list">
                    
                </div>
                
            </div>
            <!-- end todos list -->
            <!-- add todo -->
            <div id="add-task-form" style="display: none;">
                <form action="">
                    <label for="title">Title</label><br>
                    <input type="text" name="" id="title"><br><br>
                    <label for="due-date">Due Date</label><br>
                    <input type="date" name="" id="due_date"><br><br>
                    <label for="description">Description</label><br>
                    <input type="text" name="" id="description"><br><br>
                    <button type="submit" class="rounded" id="add-task-btn">Add</button>
                </form>
            </div>
            <!-- end add todo -->
            <div id="edit-task-form" style="display: none;">
                <form action="">
                    <label for="title">Title</label><br>
                    <input type="text" name="" id="title-edit"><br><br>
                    <label for="due-date">Due Date</label><br>
                    <input type="date" name="" id="due_date-edit"><br><br>
                    <label for="description">Description</label><br>
                    <input type="text" name="" id="description-edit"><br><br>
                    <button type="submit" class="rounded" id="edit-task-btn">Confirm Edit</button>
                </form>
            </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
