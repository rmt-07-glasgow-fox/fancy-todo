<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="254360949462-7igu4lc5do6vkno1r2rrom7pb1qk5m5r.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inconsolata:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Fancy Todo</title>
</head>
<body class="text-center">
    <div class="jumbotron text-center shadow rounded" style="margin-bottom:0">
        <h1>Fancy To-Do</h1>
    </div>
    <div class="alert alert-danger" role="alert" id="warning" style="display:none;">
        
    </div>
    <div class="alert alert-success" role="alert" id="success" style="display:none;">
        
    </div>

    <!-- landing-page -->
    <div id="landing-page" >
        <div class="container" style="margin-top:19px">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div id="login-page">
                        <form id="login-form">
                            <div class="form-group">
                                <input type="email" class="form-control" name="" id="login-email" placeholder="Email" data-toggle="tooltip" data-placement="top" title="Type Your Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="" id="login-password" placeholder="Password" data-toggle="tooltip" data-placement="top" title="Type Your Password">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Login    
                            </button>
                        </form>
                        <hr>
                        Don't have an account? <a href="" id="show-register">Register First</a>
                        <hr>
                        <div class="container">
                            <div class="row">
                                <div class="col-6 align-self-center">
                                    Or register with Google
                                </div>
                                <div class="col-6">
                                    <div class="g-signin2" data-width="150" data-height="50" data-onsuccess="onSignIn"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div id="register-page">
                        <form id="register-form">
                            <div class="form-group">
                                <input type="email" name="" id="register-email" class="form-control" placeholder="Email" data-toggle="tooltip" data-placement="top" title="Type Your Email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="" id="register-password" class="form-control" placeholder="Password" data-toggle="tooltip" data-placement="top" title="Type Your Password, Password Must 6 Characters Or More">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Register    
                            </button>
                        </form>
                        <hr>
                        Already have an account? <a href="" id="show-login">Login here</a>
                        <hr>
                        <div class="container">
                            <div class="row">
                                <div class="col-6 align-self-center">
                                    Or login with Google
                                </div>
                                <div class="col-6">
                                    <div class="g-signin2" data-width="150" data-height="50" data-onsuccess="onSignIn"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>
      

    <!-- main page -->
    <div id="main-page">
    <div class="container">

        <!-- sticky add todo -->
        <div class="row">
            <div class="col-sm-12 sticky-top bg-white card shadow p-3 mb-5 bg-white rounded" style="padding: 10px; margin-top: 20px; margin-bottom: 20px;">
                <!-- greeting and logout  -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <span id="latitude-show"></span>
                            <h5>Welcome <span id="user"></span>, <span id="weather"></span>, Do you want to add a New Todo?</h5>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-danger" id="main-logout" style="margin-bottom: 10px;">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>

                <!-- add todos -->
                <div class="container">
                    <div class="row">
                        <div class="col-1"></div>
                    <div class="col-10">
                        <form id="add-form" class="form-inline" style="margin:auto">
                            <div class="form-group mb-2" style="margin-right:10px;"">
                                <input type="text" class="form-control" name="" id="add-title" placeholder="Add New Title" data-toggle="tooltip" data-placement="top" title="Add Todo Title">
                            </div>
                            <div class="form-group mb-2" style="margin-right:10px">
                                <textarea name="add-description" id="add-description" class="form-control" cols="20" rows="1" placeholder="Add New Description" data-toggle="tooltip" data-placement="top" title="Add Todo Description"></textarea>
                            </div>
                            <div class="form-group mb-2" style="margin-right:10px">
                                <input required="" type="text" id="add-due-date" data-toggle="tooltip" data-placement="top" title="Add Todo Due Date" class="form-control" placeholder="Add New Due Date" onfocus="(this.type='date')"/>
                            </div>
                            
                            
                                <button type="submit" class="btn btn-primary mb-2" style="margin-right:10px">
                                    Add Todo
                                </button>
                                
                                <button type="button" class="btn btn-warning mb-2" style="margin-right:10px" id="clear-add">
                                    Clear Input
                                </button>
                        </form>
                    </div>
                    <div class="col-1"></div>
                    </div>
                </div>

            </div>
            <!-- end sticky todo  -->
            <!-- card for todo -->
            <div class="col-sm-12">
                <div class="container">
                    <div class="row" id="list-todo">
                        
                        <!-- here is list todo -->
                        
                    </div>
                </div>
            </div>
            <!-- end card for todo -->
        </div>
    </div>
    </div>
    <footer>
        <div class="footer-copyright text-center py-3">Copyright Â© 2021 Anthony Gunardi. All Rights Reserved | Author : <a href="https://github.com/AnthonyGunardi" target="_blank">Anthony Gunardi</a> | <a href="https://github.com/AnthonyGunardi/fancy-todo">Help</a>
        </div>
    </footer>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script/helper.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
