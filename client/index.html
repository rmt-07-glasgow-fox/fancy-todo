<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1054719817842-v5759nrs2iec2m8lfpua16hs1vbpmv65.apps.googleusercontent.com">
    <title>To do</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<nav>
    <button id="btn-logout">Logout</button>
</nav>
<body>
    <br>
    <br>
    <br>
    
    <div id="container">
        <!-- form login -->
        <div id="login-page">
            <header id="login-header">
                WELCOME
            </header>
            <form id="login-form">
                <!-- email login -->
                <div>
                    <label for="email-login">Email Address</label>
                    <input type="email" id="email-login">
                </div>
                <!-- password login -->
                <div>
                    <label for="password-login">Password</label>
                    <input type="password" id="password-login">
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>

        <!-- form register -->
        <div id="register-page">
            <header id="register-header">
                WELCOME
            </header>
            <form id="register-form">
                <!-- email register -->
                <div>
                    <label for="email-register">Email Address</label>
                    <input type="email" id="email-register">
                </div>
                <!-- password register -->
                <div>
                    <label for="password-register">Password</label>
                    <input type="password" id="password-register">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>


        <!-- form todo -->
        <div id="main-page">
            <h5 id="create-title">Submit Your To do's!</h5>
            <form id="form-todo">
                <!-- Title todo -->
                <div>
                    <label for="title-todo">Title</label>
                    <input type="text" id="title-todo">
                </div>
                <!-- Description todo -->
                <div>
                    <label for="desc-todo">Description</label>
                    <input type="text" id="desc-todo">
                </div>
                <!-- Due Date todo -->
                <div>
                    <label for="duedate-todo">Due Date</label>
                    <input type="date" id="duedate-todo">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="todo-list">

        </div>

    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
