<!DOCTYPE html>
<html lang="en">
<head>
    <!-- REQUIRED META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="53714850935-9hnl56fen14l86niahjtbm9mdsenelqq.apps.googleusercontent.com">
    
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <!-- NAVBAR -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light"  style="background-color: #e3f2fd;">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Fancy Todo</a>
          </div>
          <button id="logout-button" class="btn btn danger">Logout</button>
        </nav>
    </div>
<!-- FORM LOGIN -->
    <div id="login">
        <div class="container d-flex justify-content-center">
            <form method="POST">
                <h3>Login</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-login">
                </div>
                <button type="submit" class="btn btn-primary" id="login-button">Submit</button>
                <br>
                <br>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <br>
                <a href="/" id="go-register">Not Registered Yet?</a>
            </form>
        </div>
    </div>
<!-- FORM REGISTER -->
    <div id="register">
        <div class="container d-flex justify-content-center">
            <form method="POST">
                <h3>Register</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-register">
                </div>
                <button type="submit" class="btn btn-primary" id="register-button">Submit</button>
                <a href="/" id="back-to-login">Login?</a>
            </form>
        </div>
    </div>

<!-- TODO  -->
    <div id="todo" class="container">
        <div class="container row-3 mt-3 mb-3 d-flex justify-content-center" >
            <section id="add-form">
                <label> <h5> What's Your Plan ? </h5> </label>
                <form>
                    <div class="row g-2 ">
                        <div class="col-4 ">
                          <div class="form-floating">
                            <input type="text" class="form-control" id="add-title" placeholder="Todo Title">
                            <label for="title">Title</label>
                          </div>
                        </div>
                        <div class="col-4">
                            <div class="form-floating">
                              <input type="date" class="form-control" id="add-due_date" placeholder="Due Date (yyyy/mm/dd)">
                              <label for="due_date">Due Date</label>
                            </div>
                          </div>
                        <div class="col-4">
                          <div class="form-floating">
                            <select class="form-select" id="add-status">
                                <option value="" aria-readonly>--Please Select--</option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                            <label for="status">Status</label>
                          </div>
                        </div>
                    </div>
                    <div class="form-floating mt-2">
                        <textarea class="form-control" placeholder="Leave a description here" id="add-description" style="height: 100px"></textarea>
                        <label for="description">Description</label>
                    </div>
                    <div class="mt-2">
                        <button type="submit" class="btn btn-secondary" id="add-button">Add</button>
                        <button type="reset" class="btn btn-warning" id="hide-add-form">Cancel</button>
                    </div>
                </form>
            </section>
            <section id="update-form">
                
            </section>
        </div>
        <div class="container row-9 d-flex justify-content-center">
            <!-- SIDE BAR -->
            <div class="col-3 m-3">
                <div class="card">
                    <button id="add-todo" class="btn btn danger">Add Todo</button>
                </div>
            </div>
            <!-- CONTENT TODO -->
            <div class="col-9 m-3" >
                <section id="todo-list" style="text-align: center;">
                    
                </section>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="main.js"></script>
</body>
</html>
