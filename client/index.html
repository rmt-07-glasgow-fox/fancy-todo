<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GCP google-signin-client_id"-->
    <meta name="google-signin-client_id"
        content="500093402960-hm7s778vpn600q5idjtbe9tk3g0jhkqm.apps.googleusercontent.com">
    <title>Fancy todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="background">

    <!-- LOGIN -->

    <section id="loginPage">
        <div id="alertLogin"></div>
            <div class="col-4 p-0 text-center mx-auto">
                <img src="/assets/security.svg" alt="" width="400"/>
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <form action="#" method="POST" id="signInForm">
                    <div class="form-group">
                        <!-- <label for="email">Email :</label> -->
                        <input type="text" class="form-control" id="email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <!-- <label for="password">Password :</label> -->
                        <input type="password" class="form-control" id="password" required placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a class="btn btn-outline-info mx-2" href="#" id="goRegister">Register</a>
                    <div class="mt-6 g-signin2" data-onsuccess="onSignIn"></div>
                </form>
            </div>
    </section>

    <!-- REGISTER -->

    <section id="registerPage">
        <div id="alertRegister"></div>
        <div class="col-4 p-0 text-center mx-auto mt-5">
            <h1 class="h3 mb-3 font-weight-normal">REGISTER</h1>
            <form action="#" method="POST" id="signUpForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="emailRegister" type="email" placeholder="e.g. Son@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="passwordRegister" type="password" placeholder="e.g. Bulmaku" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a class="btn btn-outline-info " href="#" onclick="auth()">Cancel</a>
            </form>
        </div>
    </section>

    <!-- HOME PAGE -->

    <section ID="homePage">

        <div class="container">
            <nav class="navbar navbar-light">
                <a href="#" class="btn btn-dark ml-auto" id="logout">Log Out</a>
            </nav>
            <h1 class="text-center mb-3">Todo List</h1>
            <button class="btn btn-sm btn-dark" id="addTodo">Add Todo</button>
            <!-- <a href="#" class="btn btn-sm btn-outline-info" onclick="addTodoForm()">Add Todo</a> -->
            <table class="table table-hover mt-3 text-center">
                <thead class="thead-light">
                    <tr>
                        <th>No.</th>
                        <th>Tittle</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-data">

                </tbody>
            </table>
        </div>
        <div class="confirm">
            <div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- input type hidden, ID-nya itu delete-todo-id, value-nya itu ID dari si todo-nya -->
                            <!-- jadi nanti pas di-click Delete, dia bakal ambil value yang ada di input type hidden ini -->
                            <input type="hidden" id="deleteId" value="" >
                            <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Delete this todo ?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="deleteTodo()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!-- ADD TODO -->

    <section id="addTodoPage">
        <div id="alertAddTodo"></div>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-8">
                    <form action="#" method="POST" id="addTodoForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title"
                                placeholder="e.g: Harimau di Dalam Kubur">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="textarea" class="form-control" id="description" 
                                placeholder="The most powerful scene in a movie">
                        </div>
                        <div class="form-group">
                            <label for="due_date">Due Date</label>
                            <input type="date" class="form-control" id="dueDate" required>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Create</button>
                        <a class="btn btn-outline-info " href="#" onclick="auth()">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- EDIT TODO -->

    <section id="editTodoPage">
        <div id="alertEditTodo"></div>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-8">
                    <form onsubmit="updateTodo(event)">
                        <div class="form-group">
                            <label for="title">Title :</label>
                            <input type="text" class="form-control" name="title" id="titleEdit" value=" ">
                        </div>
                        <div class="form-group">
                            <label for="description">Description :</label>
                            <input type="textarea" class="form-control" name="description" id="descriptionEdit" required
                                placeholder="Not connect yet to server">
                        </div>
                        <div class="form-group">
                            <label for="dueDate">Due Date :</label>
                            <input type="date" class="form-control" name="dueDate" id="dueDateEdit" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status :</label>
                            <input type="checkbox" class="form-control" name="status" id="status" required>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Update</button>
                        <a class="btn btn-outline-info " href="#" onclick="auth()">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="index.js"></script>
</body>

</html>
