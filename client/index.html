<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="google-signin-client_id" content="572646782885-tajbagrfitssvpnmkk23g3l012751psd.apps.googleusercontent.com">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Fancy - Todos</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://cdn.discordapp.com/emojis/757449345057423471.gif?v=1" width="30" height="30" class="d-inline-block align-top" alt="">
            Fancy-Todos
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout-nave">Log Out </a>
            </li>
          </ul>
        </div>
      </nav>

     <!-- Register -->
     <div class="container" id="register-page">
     <form>
        <div class="form-group">
          <label for="email-reg">Email address</label>
          <input type="email" class="form-control" id="email-reg" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="name-reg">Name</label>
            <input type="text" class="form-control" id="name-reg" placeholder="Name">
          </div>
        <div class="form-group">
          <label for="password-reg">Password</label>
          <input type="password" class="form-control" id="password-reg" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="rePassword">Re-Password</label>
            <input type="password" class="form-control" id="rePassword" placeholder="Password">
          </div>
        <button type="submit" class="btn btn-primary" id="register-btn">Register</button>
        <button type="submit" class="btn btn-primary" id="showLogin">I have a Account !</button>
      </form>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <!-- Login -->
    <div class="container" id="login-page">
     <form>
        <div class="form-group">
          <label for="email-login">Email address</label>
          <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your emai with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password-login">Password</label>
          <input type="password" class="form-control" id="password-login" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
        <button type="submit" class="btn btn-primary" id="showRegister">I Don't Have a Account</button>
      </form>
      <div class="g-signin2" data-onsuccess="onSignIn" style="margin-top: 10px;"></div>
    </div>

    <!-- todos-page -->
    <!-- 3rd Party Api -->
    <div class="continer" id="covid" style="margin-top: 10px; display: flex; justify-content: center;">

    </div>
    <!-- add-todos-form -->
    <div class="container" id="addTodos-page" style="margin-top: 10px;">
      <button class="btn btn-primary" id="showForm">Add Todos</button>

      <div id="form-todos" style="margin-top: 10px;">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="title" placeholder="Title">
            </div>

            <div class="form-group col-md-6">
              <input type="date" class="form-control" id="date">
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <button id="save-todo" type="submit" class="btn btn-primary">Save</button>
          <button id="cancel" type="submit" class="btn btn-danger">Cancel</button>
        </form>
      </div>
    </div>

    <div class="container" id="editTodos-page" style="margin-top: 10px;">
      <div id="form-todos">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="editTitle" placeholder="Title">
            </div>
            <div class="form-group col-md-6">
              <input type="date" class="form-control"
              pattern="\d{4}-\d{2}-\d{2}" id="editDue_date">
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="editDescription" rows="3"></textarea>
          </div>
          <button id="saveEdit" type="submit" class="btn btn-primary">Save</button>
          <button id="cancelEdit" type="submit" class="btn btn-danger">Cancel</button>
        </form>
      </div>
    </div>

    <div class="container" id="show-todos" style="margin-top: 10px;">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="script.js"></script>
</body>
</html>
