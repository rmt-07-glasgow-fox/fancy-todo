<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="560560426859-btv0ep8fg6960gc9p5tpd0g8859hh6en.apps.googleusercontent.com">
    <title>Mah todo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
  <nav id="#navbar-todolist" class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
      <a href="javascript:void(0)" class="navbar-brand text-info">Mah Todo</a>
      <p class="text-info" id="hi-currentuser"></p>
      <h3 class="navbar-brand text-info" id="weatherbit-text">WEATHERBIT</h3>
      <button id="btn-logout" class="btn btn-danger">Logout</button>
    </div>
  </nav>

  <br><br><br><br>

  <!-- FORM LOGIN -->
  <div id="login-todolist">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">

            <form>
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label class="text-info">Email</label>
                <input type="email" name="email" id="email" class="form-control">
              </div>
              <div class="form-group">
                <label class="text-info">Password</label>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-group">
                <button type="submit" id="login-btn" class="btn btn-info btn-md">Login</button>
                <button type="submit" id="register-btn" class="btn btn-info btn-md" style="float: right;">Register</button>
              </div>
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FORM LOGIN -->

  <!-- FORM REGISTER -->
  <div id="register-user">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">

            <form>
              <h3 class="text-center text-info">Register</h3>
              <div class="form-group">
                <label class="text-info">Email</label>
                <input type="email" name="email" id="register-email" class="form-control">
              </div>
              <div class="form-group">
                <label class="text-info">Password</label>
                <input type="password" name="password" id="register-password" class="form-control">
              </div>
              <div class="form-group">
                <button type="submit" id="register-submit" class="btn btn-info btn-md">Submit</button>
                <a href="javascript:void(0)" class="text-info" id="back-to-login">Back</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FORM REGISTER -->

  <!-- TODO LIST -->
  <a href="#" id="new-todo-form">New Todo</a>
  <div id="todolist">
    <h3 class="text-center text-info">Todo List</h3>
  </div>
  <!-- TODO LIST -->

  <!-- Form New -->
  <div id="form-new">
    <form>
      <div class="mb-3">
        <label for="new-title-value" id="new-title-label" class="form-label">Title</label>
        <input type="text" class="form-control" id="new-title-value" placeholder="Tangisan di Phase2">
      </div>
      <div class="mb-3">
        <label for="new-description-value" id="new-description-label" class="form-label">Description</label>
        <input type="text" class="form-control" id="new-description-value" placeholder="Banyak2 Menangis biar sadar">
      </div>
      <div class="mb-3">
        <label for="new-status-value" id="new-status-label" class="form-label">Status</label>
        <input type="" class="form-control" id="new-status-value" placeholder="true / false">
      </div>
      <div class="mb-3">
        <label for="new-duedate-value" id="new-duedate-label" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="new-duedate-value">
      </div>
      <button type="submit" class="btn btn-info btn-md" id="btn-create">Create</button>
      <a href="#" id="back-fromnew-toindex">Back to Home</a>
    </form>
  </div>
  <!-- Form New -->

  <!-- Form Edit -->
  <div id="form-edit">
    <form>
      <div class="mb-3">
        <label for="edit-title-value" id="edit-title-label" class="form-label">Title</label>
        <input type="text" class="form-control" id="edit-title-value" placeholder="Tangisan di Phase2">
      </div>
      <div class="mb-3">
        <label for="edit-description-value" id="edit-description-label" class="form-label">Description</label>
        <input type="text" class="form-control" id="edit-description-value" placeholder="Banyak2 Menangis biar sadar">
      </div>
      <div class="mb-3">
        <label for="edit-status-value" id="edit-status-label" class="form-label">Status</label>
        <input type="text" class="form-control" id="edit-status-value" placeholder="true / false">
      </div>
      <div class="mb-3">
        <label for="edit-duedate-value" id="edit-duedate-label" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="edit-duedate-value">
      </div>
      <button type="submit" class="btn btn-info btn-md" id="btn-update">Update</button>
      <a href="#" id="back-fromedit-toindex">Back to Home</a>
    </form>
  </div>
  <!-- Form Edit -->

  <!-- Show Detail -->
  <div id="detail-todo">
    <p>
      <strong>Title:</strong>
      <input type="text" class="form-control" id="detail-todo-title">
    </p>
    <p>
      <strong>Description:</strong>
      <input type="text" class="form-control" id="detail-todo-description">
    </p>
    <p>
      <strong>Status:</strong>
      <input type="text" class="form-control" id="detail-todo-status">
    </p>
    <p>
      <strong>Due Date:</strong>
      <input type="text" class="form-control" id="detail-todo-duedate">
    </p>
    <a href="#" id="back-fromdetail-toindex">Back to Home</a>

  </div>
  <!-- Show Detail -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
