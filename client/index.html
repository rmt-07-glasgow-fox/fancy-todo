<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="377768704545-v8vea0advs413kddoc6hc75u4e2e2467.apps.googleusercontent.com">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body style="background: #1f2e3d">
    
    <nav class="nav justify-content-end p-3">
        <li class="nav-item">
            <button class="btn btn-outline-success my-2 my-sm-0 " type="submit" id="btn-sign-out" style="display: none;">Sign Out</button>
        </li>
    </nav>
    
    <!-- SIGN IN -->
    <div id="sign-in" style="display: none;">
        <div class="d-flex justify-content-center p-5">
            <form class="bg-warning w-40 p-4 rounded-3">
                <h2 style="text-align: center;">Sign In</h4><br>
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <br>
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
                <br>
                <button type="submit" class="btn btn-outline my-2 my-sm-0 btn-primary" id="btn-sign-in">Sign In</button>
                <div style="float: right;" class="g-signin2" data-onsuccess="onSignIn"></div>
                <div class="dropdown-divider"></div>
                <a href="#" id="href-sign-up">New around here? Sign up</a>
            </form>
        </div>
    </div>
    
    <!-- SIGN UP -->
    <div id="sign-up" style="display: none;">
        <div class="d-flex justify-content-center p-5">
            <form class="bg-info w-40 p-4 rounded-3">
                <h2 style="text-align: center;">Sign Up</h4><br>
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="register-email" placeholder="name@example.com">
                <br>
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="password">
                <br>
                <button type="submit" class="btn btn-outline my-2 my-sm-0 btn-primary" id="btn-sign-up">Sign Up</button>
                <div class="dropdown-divider"></div>
                <a href="#" id="href-sign-in">Alredy have account! Sign in</a>
            </form>
        </div>
    </div>

    <!-- LIST TODO -->
    <div  id="todo" style="display: none;"> 
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Todo</th>
                <th scope="col">Description</th>
                <th scope="col">Due Date</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                <!-- Append -->
            </tbody>
        </table>
    
        <div class="nav justify-content-end p-3">
            <li class="nav-item">
                <button class="btn btn-outline my-2 my-sm-0 btn-primary" id="btn-add-todo">Add New Todo</button>
            </li>
        </div>
    </div>

    <!-- ADD TODO -->
    <div id="add-todo" style="display: none;">
        <div class="d-flex justify-content-center">
            <form class="bg-info w-40 rounded-3 p-2">
                <div class="nav justify-content-end ">
                    <li class="nav-item">
                        <button type="button" class="btn-close" id="btn-close-add-todo" aria-label="Close"></button>
                    </li>
                </div>
                <div class="p-4">
                    <h2 style="text-align: center;">Add New Todo</h4><br>

                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="title of your todo">
        
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="description of your todo">
        
                        <label class="form-label">Status</label>
                        <input type="text" class="form-control" id="status" placeholder="status of your todo">
        
                        <label class="form-label">Due Date</label>
                        <input class="form-control datepicker" type="date" id="date">
                        <br>
                        <button type="submit" class="btn btn-outline my-2 my-sm-0 btn-primary" id="btn-submit-todo">Submit</button>
                        <button type="reset" class="btn btn-outline my-2 my-sm-0 btn-primary">Reset</button>
                </div>
                
            </form>
        </div>
    </div>

    <!-- EDIT TODO -->
    <div id="edit-todo" style="display: none;">
        <div class="d-flex justify-content-center">
            <form class="bg-info w-40 rounded-3 p-2">
                <div class="nav justify-content-end ">
                    <li class="nav-item">
                        <button type="button" class="btn-close" id="btn-close-edit-todo" aria-label="Close"></button>
                    </li>
                </div>
                <div class="p-4">
                    <h2 style="text-align: center;">Add New Todo</h4><br>

                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="title-edit" placeholder="title of your todo">
        
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" id="description-edit" placeholder="description of your todo">
        
                        <label class="form-label">Status</label>
                        <input type="text" class="form-control" id="status-edit" placeholder="status of your todo">
        
                        <label class="form-label">Due Date</label>
                        <input class="form-control datepicker" type="date" id="date-edit">
                        <input id="id-todo" style="display: none;" />
                        <br>
                        <button type="submit" class="btn btn-outline my-2 my-sm-0 btn-primary" id="btn-update-todo">Update</button>
                        <button type="reset" class="btn btn-outline my-2 my-sm-0 btn-primary">Reset</button>
                </div>
                
            </form>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
