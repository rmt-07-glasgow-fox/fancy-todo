<!DOCTYPE html>
<html lang="en">
<head>
  
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="google-signin-client_id" content="522671048354-fds2ks07efoesmg4jc92t1aqkerpn8ml.apps.googleusercontent.com">
      <title>Fancy Todo</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="./script.js"></script>
</head>
<body>
  <!-- NAV BAR NO LOGIN-->
      <nav style="margin-bottom: 10%;" class="navbar navbar-expand-lg navbar-dark bg-primary" id="nologin"  >
            <a class="navbar-brand" href="http://localhost:8080/">Fancy Todo</a>
           
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active" >
                  <a class="register-link nav-link" href="#">Register</a>
                </li>
                <li class="nav-item" >
                  <a class="login-link nav-link" href="#" >Login</a>
                </li>
              </ul>
              </div>
            </div>
          </nav>
<!-- NAVBAR LOGGED IN-->
          <nav style="margin-bottom: 10%;" class="navbar navbar-expand-lg navbar-dark bg-primary" id="loggedin"   >
            <a class="navbar-brand" id="fancy-todo" href="#">Fancy Todo</a>
           
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active" >
                  <a class="nav-link" id="home" href="#" >Home</a>
                </li>
                <li class="nav-item active" >
                  <a class="add-btn nav-link" href="#" >Add</a>
                </li>
              </ul>
              </div>
        
              <div class=" my-2 my-lg-0">
                <button class="btn btn-secondary my-2 my-sm-0" id="logout-btn" type="button" onclick="signOut();">logout</button>
                
              </div>
            </div>
          </nav>


<!-- LOGIN PAGE-->
      <div class="login-page" style="margin-top: 10px; margin-bottom: 10px;">
            <form >
                  <h3>Log in</h3>
                  <fieldset>
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email-login" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password-login" name="password" placeholder="Password">
                    </div>
                    <div>
                          <button type="submit" class="btn btn-primary" id="login-submit">login</button>
                          <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                    
                </form>
      </div>

<!-- REGISTER PAGE -->
      <div class="register-page" style="margin-top: 10px; margin-bottom: 10px;">
            <form >
                  <h3>Register</h3>
                  <fieldset>
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email-register" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password-register" name="password" placeholder="Password">
                    </div>
                    <div>
                          <button type="submit" class="btn btn-primary" id="register-submit">submit</button>
                    </div>
                    
                </form>
  <!-- TODO LIST-->
      </div>
      <div class="card-todo">
        <div style="position: absolute;" >
          <img  src="https://image.freepik.com/free-vector/tiny-people-beautiful-flower-garden-inside-female-head-isolated-flat-illustration_74855-11098.jpg" alt="activities" class="center" >
        </div>
        <div class="btn-add"></div>
        <div class="float-right" style="position: static; margin-right: 15%; height: 100px; width: 280px;"  id="todo">
          
          
        </div>
      </div>

      <!-- ADD PAGE-->
      <div class="add-page">
        <div class="form-group">
          <h3>Add Todo List</h3>
          <form>
            <label class="col-form-label" for="title">Title</label>
            <input type="text" class="form-control" placeholder="title" id="title-create" >
            <label for="description">Description</label>
            <input type="text" class="form-control" placeholder="description" id="description-create" rows="3"></input>
            <label class="col-form-label" for="due_date">due_date</label>
            <input type="date" class="form-control" placeholder="date" id="due_date" >
            <button type="submit" class="btn btn-secondary" id="add-submit">Submit</button>
          </form>
        </div>
      </div>

      <!-- UPDATE PAGE -->

      <div class="update-page">
        <div class="form-group">
          <h3>Update Todo List</h3>
          <form>
            <label class="col-form-label" for="title">Title</label>
            <input type="text" class="form-control" placeholder="title" id="title-update" >
            <label for="description">Description</label>
            <input type="text" class="form-control" placeholder="description" id="description-update" rows="3"></input>
            <label class="col-form-label" for="due_date">due_date</label>
            <input type="date" class="form-control" placeholder="date" id="due_date-update" >
            <button type="submit" class="btn btn-secondary" id="update-submit">Submit</button>
          </form>
        </div>
      </div>


</body>
</html>
