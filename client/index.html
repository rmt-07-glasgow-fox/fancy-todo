<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Fancy Todo</title>
</head>

<body>
  <!-- Start Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <!-- navbar-light bg-light -->
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar w/ text</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li> -->
          <li class="nav-item">
            <button type="button" class="btn btn-link nav-link" id="logout-btn">Logout</button>
          </li>
        </ul>
        <span class="navbar-text">
          Navbar text with an inline element
        </span>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- TODO: Remove -->
  <div class="container">
    <br>
    <br>
    <br>
    <br>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="container">
          <h1>FANCY TODO</h1>
        </div>
        <div class="container">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Weather in <span id="cityName"></span>, <span id="countryName"></span></h5>
              <p class="text-muted">Lat: <span id="coordLat"></span>, Lon: <span id="coordLon"></span></p>
              <img class="rounded mx-auto d-block" style="width: 40%; height: auto;" id="weatherIcon" alt="icon">
              <div class="text-center">
                <span class="display-3" id="weatherTemp"></span><span class="display-3"><sup>o</sup>C</span>
                <h5 class="text-capitalize font-weight-bold" id="weatherDescription"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm">

        <div class="container" id="login-page">
          <h2>Login</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary" id="login-btn">Submit</button>
            <button class="btn btn-primary" id="registerHere-btn">Register Here</button> <br> <br>
            <button class="btn btn-primary">Google Reserved</button>
          </form>
        </div>

        <div class="container" id="register-page">
          <h2>Register</h2>
          <form>
            <div class="mb-3">
              <label for="emailRegister" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp"
                name="emailRegister">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="passwordRegister" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordRegister" name="passwordRegister">
            </div>
            <button type="submit" class="btn btn-primary" id="register-btn">Submit</button>
            <button class="btn btn-primary" id="loginHere-btn">Login Here</button> <br> <br>
            <button class="btn btn-primary">Google Reserved</button>
          </form>

        </div>




        <div class="container" id="updateTodo">
          <form>
            <div class="card">
              <div class="card-header">
                <div class="form-floating">
                  <input type="date" class="form-control" id="updateDueDate">
                  <label for="updateDueDate">Due date</label>
                </div>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <input type="text" class="form-control" id="updateTitle" placeholder="Title Todo">
                </div>
                <div class="mb-3">
                  <textarea class="form-control" id="updateDescription" rows="3" placeholder="Description"></textarea>
                </div>
                <div class="form-check" style="float: right;">
                  <input class="form-check-input" type="checkbox" value="" id="updateStatus">
                  <!-- checked="" -->
                  <label class="form-check-label" for="updateStatus">
                    Todo done
                  </label>
                </div>
                <button type="submit" class="btn btn-primary" id="update-btn">Save</button>
                <button type="reset" value="cancel" class="btn btn-primary" id="cancelUpdate-btn">Cancel</button>
              </div>
            </div>
          </form>
        </div>

        <div class="container" id="createTodo">
          <form>
            <div class="card">
              <div class="card-header">
                <div class="form-floating">
                  <input type="date" class="form-control" id="createDueDate">
                  <label for="createDueDate">Due date</label>
                </div>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <input type="text" class="form-control" id="createTitle" placeholder="Title Todo">
                </div>
                <div class="mb-3">
                  <textarea class="form-control" id="createDescription" rows="3" placeholder="Description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="create-btn">Create</button>
                <button type="reset" value="cancel" class="btn btn-primary" id="cancelCreate-btn">Cancel</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Jquery List Todo -->
        <div class="container" id="todo-list">
          <h2>list</h2>
        </div>

      </div>
    </div>
  </div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <!-- Jquery - Ajax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script> <!-- Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <!-- Script JS -->
  <script src="./script.js"></script>
</body>

</html>
