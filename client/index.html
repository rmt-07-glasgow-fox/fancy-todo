<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="1081787814853-dshdp5q9it14nirnkaidp754t3hrkhkc.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Todo App</title>
  </head>
  <body>
        <!-- login form -->
        <div class="bg-login">
          <div class="card p-2 col-5" id="login-form">
            <form style="width: 80%;">
              <div class="alert alert-warning" role="alert" id='login-alert' style="display: none;">
                A simple warning alert—check it out!
              </div>
              <h2 class="text-center mb-4">Login</h2>
              <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label class="text-secondary">Email address</label>
              </div>
              <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label class="text-secondary">Password</label>
              </div>
              <center>
                <div id="login-container">
                  <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
                  <div class="mt-3">Not registered? <a href="" id="create-account">Create an account</a></div>
                </div>
                <hr>
                <div class="mt-3">
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
              </center>
            </form>
          </div>
          
          <!-- register form -->
          <div class="card p-2 col-5" style="display: none;" id="register-form">
            <form style="width: 80%;">
              <div class="alert alert-warning" role="alert" id='register-alert' style="display: none;">
                A simple warning alert—check it out!
              </div>
              <h2 class="text-center mb-4">Register</h2>
              <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="email-register" placeholder="emailHelp">
                <label class="text-secondary">Email address</label>
              </div>
              <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="password-register" placeholder="password">
                <label class="text-secondary">Password</label>
              </div>
              <center>
                <div id="register-container">
                  <button type="submit" class="btn btn-primary" id="register-btn">Register</button>
                  <div class="mt-3">Have account? <a href="" id="login-account">Login here</a></div>
                </div>
              </center>
            </form>
          </div>
        </div>
          
      <div class="container pt-5">
        <!-- The Modal -->
        <div id="modal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-body d-flex justify-content-center align-items-center">
              <div class="mb-3"><i class="fas fa-exclamation-circle"></i></div>
              <div id="modal-message">Pesan Error Validasi</div>
              <a class="btn btn-success mt-3" id="close-modal">close</a>
            </div>
          </div>

        </div>
        <div class="row">

        
        <!-- todo -->
        <div id="todo" class="col-7">
          
            <div class="bg-cover text-white p-2">
              <div class="container d-flex justify-content-between">
                <div>
                  <div class="display-6" id="header-name">Hello, world!</div>
                  <div class="d-flex align-items-center">
                    <i class="fas fa-map-marker-alt mx-1"></i>
                    <div class="mx-2" style="font-size: 1.5em;" id="header-location">Bandung</div>
                  </div>
                </div>
                <div class="">
                  <div style="font-size: 1.5em;"><span id="header-temp">22</span> &deg;C</div>
                  <div class="text-center">
                    <img src="http://openweathermap.org/img/w/03d.png" alt="" id="header-icon">
                    <div id="header-weather">clouds</div>
                  </div>
                </div>
              </div>
            </div>
          
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Your Task:</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                  </li>
                </ul>
                <a class="text-success" id="add-todo"><i class="fas fa-plus-square"></i></i></a>
                <a class="text-danger ml-2" id="logout-btn"><i class="fas fa-sign-out-alt"></i></a>
              </div>
            </div>
          </nav>

          <!-- add todo -->
          <div class="card mt-3 bg-light p-3" id="form-add" style="display: none;">
            <form class="form-floating">
              <div class="row mb-3">
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                    <label>Title</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input type="date" class="form-control" id="due_date">
                    <label>Due Date</label>
                  </div>
                </div>
              </div>

              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="description" style="height: 100px"></textarea>
                <label>Description</label>
              </div>

              <div>
                <button type="submit" class="btn btn-primary" id="add-btn">Add</button>
                <button type="submit" class="btn btn-danger" id="cancel-btn">Cancel</button>
              </div>
            </form>
          </div>

          <!-- show todos -->
          <div id="todo-container">

          </div>
        </div>

        <div id="project" class="col-5">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Your Project:</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                  </li>
                </ul>
                <a class="text-success" id="add-project"><i class="fas fa-plus-square"></i></i></a>
              </div>
            </div>
          </nav>

          <!-- add project -->
          <div class="card mt-3 bg-light p-3" id="project-add" style="display: none;">
            <form class="form-floating">

              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="title-project" placeholder="Title">
                <label>Project Title</label>
              </div>
              
              <div class="form-floating mb-2">
                <textarea class="form-control" placeholder="Leave a comment here" id="desc-project" style="height: 100px"></textarea>
                <label>Description</label>
              </div>

              <div>
                <button type="submit" class="btn btn-primary" id="btn-add-project">Add</button>
                <button type="submit" class="btn btn-danger" id="btn-cancel-project">Cancel</button>
              </div>
            </form>
          </div>

          <!-- show project -->
          <div id="project-container">
            
          </div>
        </div>

        </div>
        <!-- The Modal -->
        <div id="modal-project" class="modal">

          <!-- Modal content -->
          <!-- <div class="modal-content">
            <div class="close" id="close-modal-project">X</div>
            <div class="modal-body d-flex justify-content-center align-items-center" id="modal-body">
              <div style="font-weight: bold;">Members</div>
              <div class="mb-3"><i class="fas fa-user-friends"></i></div>
              <div id="members">

              </div>
              <div id="btn-add-member">

              </div>
            </div>
          </div> -->

        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script>
      navigator.geolocation.getCurrentPosition(foundLocation);
  
      function foundLocation(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        localStorage.lat = lat
        localStorage.lon = lon
      }
    </script>
  </body>
</html>
