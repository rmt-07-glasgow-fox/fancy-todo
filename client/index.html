    <div class='container-fancy-todo'>
          <!-- Add Task -->
    <div class="add-task" id="add-task-page">
      <form>
        <h3>Here Your Task: </h3>
        <button class="btn btn-primary add-todo-btn">Add Todo</button>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Title">
          </div>
          <div class="col">
            <input type="date" class="form-control">
          </div>
        </div><br>
        <div class="form-group text-area">
          <textarea class="form-control" rows="3" placeholder="Description here.."></textarea>
        </div>
        <p class="date-validate">* Date Must be grather than today</p>
        <button type="submit" class="btn btn-primary">Add</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
      </form>
    </div>

      <!-- WEATHER -->
      <div id="weather-fancy">
      
      </div>

    <!-- LIST TODO -->
    <div id="list-todos">
      <div class="edit-todo-btn">

      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>No.</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody id="get-todo">

        </tbody>
      </table>
    </div>

   <!-- REGISTER FORM -->
   <div class="register-form" id="register-form">
    <h3>Register Form</h3>
     <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   </div>

    </div>
    <!-- LOGIN -->
    <div class="container" id="login-page">
      <h4 class="text-center">FORM LOGIN</h4>
      <hr>
      <form>
        <div class="form-group">
          <label>Email address</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i>
              </div>
            </div>
            <input type="email" class="form-control" placeholder="Masukkan Username Anda" id="email">
          </div>
        </div>

        
        <div class="form-group">
          <label>Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
            </div>
            <input type="password" name="" class="form-control" placeholder="Masukkan Password Anda" id="password">
          </div>
        </div><br>
        <div id="register-btn">
          <p>don't have an account? <a href="#">register here</a></p>
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <button type="submit" class="btn btn-primary button-login" id="login-btn">SUBMIT</button>
        <button type="reset" class="btn btn-danger button-login">RESET</button>
      </form>
    </div><br>
