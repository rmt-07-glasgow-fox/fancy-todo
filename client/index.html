<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Todo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <section id="auth">
    <div id="login-container">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-6 auth-box">
            <form id="login-form" class="form auth-form" method="post">
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="email" class="text-info">Email:</label><br>
                <input type="text" name="email" id="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
              </div>
            </form>
          </div>
        </div>
        <div id="register-link" class="text-center mt-3">
          <a href="#" class="text-white">Register here</a>
        </div>
      </div>
    </div>
    <div id="register-container">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-6 auth-box">
            <form id="register-form" class="form auth-form" method="post">
              <h3 class="text-center text-info">Register</h3>
              <div class="form-group">
                <label for="email" class="text-info">Email:</label><br>
                <input type="text" name="email" id="register-email" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" id="register-password" class="form-control">
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary" id="register-btn">Register</button>
              </div>
            </form>
          </div>
        </div>
        <div id="login-link" class="text-center mt-3">
          <a href="#" class="text-white">Login here</a>
        </div>
      </div>
    </div>
  </section>
  <section id="main-todo">
    <ul class="nav bg-white justify-content-end">
      <li class="nav-item" id="userEmail">
        <a class="nav-link disabled" href="#"></a>
      </li>
      <li class="nav-item" id="add">
        <a class="nav-link btn-primary mr-3" href="#" data-toggle="modal" data-target="#addTaskModal">Add</a>
      </li>
      <li class="nav-item" id="logout-btn">
        <a class="nav-link btn-danger" href="#">Logout</a>
      </li>
    </ul>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4">
          <h2>News for you</h2>
          <h3>Top 5 News</h3>
          <div id="get-news">
          </div>
        </div>
        <div class="col-md-8">
          <h2>Tasks for you</h2>
          <div class="row">
            <div class="col-md">
              <h3>Undone</h3>
              <div id="get-tasks">
              </div>
            </div>
            <div class="col-md">
              <h3>Done</h3>
              <div id="get-tasks-done">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Modal -->
  <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="add-task-form" class="form" method="post">
            <div class="form-group">
              <label for="title">Title:</label><br>
              <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="description">Description:</label><br>
              <input type="text" name="description" id="description" class="form-control">
            </div>
            <div class="form-group">
              <label for="due_date">Due Date:</label><br>
              <input type="date" name="due_date" id="due_date" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit" id="add-task-btn" class="btn btn-primary pull-right" value="Add Task">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
