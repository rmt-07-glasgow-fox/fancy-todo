        <!-- login -->
        <div class="login-form-container" id="login-form">
            <form class="login-form">
                <h1 class="h3 mb-3 fw-normal text-center">Login</h1>

                <input type="email" id="emailLogin" class="form-control" placeholder="Email address" autofocus>

                <input type="password" id="passwordLogin" class="form-control" placeholder="Password">

                <button class="w-100 btn btn-lg btn-primary" type="submit" id="btn-login">Login</button><br>
                <a class="register-link link-blue">don't have an account?</a><br>
                   <center>or</center>
                <div class="g-signin2 text-center" data-onsuccess="onSignIn"></div>
            </form>            
        </div>
        <!-- register -->
        <div class="register-form-container" id="register-form">
            <form class="register-form">
                <h1 class="h3 mb-3 fw-normal text-center">Register</h1>

                <input type="email" id="emailRegister" class="form-control" placeholder="Email address" autofocus>

                <input type="password" id="passwordRegister" class="form-control" placeholder="Password">

                <button class="w-100 btn btn-lg btn-primary" type="submit" id="btn-register">Register</button><br>
                <a class="login-link link-blue">already have an account?</a><br>
            </form>
        </div>

        <!-- content -->
        <div class="content">

                <div class="col-4"></div>

            <div class="row">

                </div>
                <div class="col-8 todo">
                    <form>
                        <div class="card" id="form-add">                        
                            <div class="card-body">
                                <p>
                                    <input type="text" class="form-control" id="addTitleTodo" placeholder="title" >
                                </p>
                                <p>
                                    <textarea name="" class="form-control" id="addDescriptionTodo" cols="30" rows="3" placeholder="description"></textarea>
                                </p>
                                <p>
                                    due :
                                    <input type="date" class="form-control" name="" id="addDueDate">
                                </p>
                                <button class="btn-success btn" id="btn-addTodo">Add</button>
                                <button class="btn-danger btn" id="btn-cancel-add">cancel</button>
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="card" id="form-update">                        
                            <div class="card-body">
                                <p>
                                    <input type="hidden" id="id">
                                    <input type="text" class="form-control" id="updateTitle" placeholder="title" >
                                </p>
                                <p>
                                    <textarea name="" class="form-control" id="updateDescription" cols="30" rows="3" placeholder="description"></textarea>
                                </p>
                                <p>
                                    due :
                                    <input type="date" class="form-control" name="" id="updateDueDate">
                                </p>
                                <button class="btn-success btn" id="btn-update">Update</button>
                                <button class="btn-danger btn" id="btn-cancel-update">cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="wrapper-todo mt-4" data-bs-spy="scroll" data-bs-target=".todo" data-bs-offset="0" tabindex="0">
