<!DOCTYPE html>
<html lang="en">

<head>
	<title>Risuto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--===============================================================================================-->
	<meta name="google-signin-client_id"
		content="25069710585-7lam51la1jq0dbi1ehohq21oeherp5bp.apps.googleusercontent.com">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<!-- landing-page -->
	<div id="landing-page">
		<div class="limiter">
			<div class="container-login100 landing-bg" style="padding:15px">

				<div class="wrap-login100" style="padding:40px 55px 36px 55px">

					<!-- login-form -->
					<div id="login-form">
						<form onsubmit="login(event)" class="login100-form validate-form">
							<img src="/images/img_logo.webp" class="login100-form" alt="logo" style="padding-left: 64px; padding-bottom: 28px; padding-right: 64px;">
							<span class="login100-form-title" style="padding-bottom: 28px;">
								Login
							</span>

							<div class="wrap-input100 validate-input">
								<input id="email-login" class="input100" type="text" name="email" placeholder="Email">
							</div>

							<div class="wrap-input100 rs1 validate-input">
								<input id="password-login" class="input100" type="password" name="pass" placeholder="Password">
							</div>

							<div class="container-login100-form-btn" style="margin-top: 20px;">
								<button class="btn btn-primary btn-landing login100" style="text-transform: uppercase;">
									Login
								</button>
							</div>

							<div style="padding-top: 12px; padding-bottom: 8px; text-align: center;">
								<span class="txt1">
									Create an account?
								</span>

								<a id="to-register" onclick="toRegisterForm(event)" href="" class="txt2 hov1">
									Register
								</a>
							</div>

							<div class="separator">
								or
							</div>

							<div class="g-signin2" style="width:auto; padding-top: 16px;" data-onsuccess="onSignIn" data-longtitle="true"></div>

						</form>
					</div>
					<!-- login-form// -->

					<!-- register-form -->
					<div id="register-form">
						<form onsubmit="register(event)" class="login100-form validate-form">
							<img src="/images/img_logo.webp" class="login100-form" alt="" style="padding-left: 64px; padding-bottom: 28px; padding-right: 64px;">
							<span class="login100-form-title" style="padding-bottom: 28px;">
								Register
							</span>

							<div class="wrap-input100 validate-input">
								<input id="name-register" class="input100" type="text" name="name" placeholder="Name">
							</div>

							<div class="wrap-input100 rs1 validate-input">
								<input id="email-register" class="input100" type="email" name="email" placeholder="Email">
							</div>

							<div class="wrap-input100 rs1 validate-input">
								<input id="password-register" class="input100" type="password" name="pass" placeholder="Password">
							</div>

							<div class="container-login100-form-btn" style="margin-top: 20px;">
								<button class="btn btn-primary btn-landing login100" style="text-transform: uppercase;">
									Register
								</button>
							</div>

							<div style="padding-top: 12px; padding-bottom: 8px; text-align: center;">
								<span class="txt1">
									Already have an account?
								</span>

								<a id="to-login" onclick="toLoginForm(event)" href="" class="txt2 hov1">
									Login
								</a>
							</div>

						</form>

						<div class="separator" style="padding-top: 6px;">Ã—</div>
					</div>
					<!-- register-form// -->

					<!-- copyright-section -->
					<div style="padding-top: 12px; text-align: center;">
						<span class="txt1">
							BG illust by
						</span>

						<a href="https://pixiv.me/stmzu" target="_blank" class="txt2 hov1">
							stmzu@pixiv
						</a>
					</div>

					<div style="padding-top: 12px; text-align: center;">
						<span class="txt1">
							Code by
						</span>

						<a href="https://github.com/ralfarios" target="_blank" class="txt2 hov1">
							Ralfarios@github
						</a>
					</div>
					<!-- copyright-section// -->

				</div>

			</div>
		</div>
	</div>
	<!-- landing-page// -->

	<!-- dashboard-page -->
	<div id="dashboard-page">
		<div class="container-dashboard100 dashboard-bg">

			<!-- navbar -->
			<nav class="navbar navbar-light sticky-top navbar-color navbar-margin">
				<a class="navbar-brand">
					<img src="/images/img_logo.webp" height="24" class="d-inline-block align-middle" style="margin-top: -3px;"
						alt="" loading="lazy">
				</a>

				<!-- user-info -->
				<div id="user-info">
					<div class="dropdown">

						<!-- user-photo -->
						<button type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"></button>
						<!-- user-photo// -->

						<!-- user-name-email -->
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
							<div id="user-name-email"></div>
							<div class="dropdown-divider"></div>
							<a id="logout-btn" onclick="logout(event)" class="dropdown-item" href="">Logout</a>
						</div>
						<!-- user-name-email// -->

					</div>
				</div>
				<!-- user-info// -->
			</nav>
			<!-- navbar// -->

			<!-- body-content -->
			<div id="body-content">
				<div class="container-body-content100">
					<div class="container">

						<!-- aniQuote -->
						<div id="aniQuote">

						</div>
						<!-- aniQuote// -->

						<!-- add-task-minimized -->
						<div id="add-task-minimized" style="cursor: pointer;" onclick="maximizeAddTask()">
							<div class="wrap-add-task100" style="margin-top: 40px; margin-left: 40px; margin-right: 40px;">
								<form class="form" style="padding-top: 16px; padding-bottom: 16px;">
									<input id="title-minimized" class="add-task"
										style="font-weight: 600;  cursor: pointer; margin: 12px 32px;" type="text" placeholder="Take a note here..." disabled>
								</form>
							</div>
						</div>
						<!-- add-task-minimized// -->

						<!-- add-task-expanded -->
						<div id="add-task-expanded">
							<div class="wrap-add-task100" style="margin-top: 40px; margin-right: 40px; margin-left: 40px;">
								<div id="todoForm">
									<form onsubmit="addTask(event)" class="form" style="padding-top: 16px; padding-bottom: 16px;">
										<input id="title" class="add-task" style="font-weight: 600; margin: 12px 32px;" type="text"
											placeholder="Title">

										<hr style="margin:0" />

										<input id="description" class="add-task text-box" style="margin-top: 12px; margin-right: 32px; margin-left: 32px;" type="text"
											placeholder="Take a note (max 32 char)" maxlength="32">

										<input id="due_date" class="add-task" style="width:160px; margin-left: 32px; margin-top: 24px;" type="date">

										<div id="add-task-button" style="margin-top: 24px; margin-bottom: 18px; margin-left: 28px;">

											<span style="font-size: 0.5rem;">
												<i id="add-task-cancel" onclick="minimizeAddTask()"
													class="fas fa-times-circle fa-3x add-task-cancel"></i>
												<button type="submit" class="fa-3x add-task-submit" style="margin-left: 32px;">
													<i class="fa fa-check-circle"></i>
												</button>
											</span>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- add-task-expanded// -->

						<!-- edit-task-expanded -->
						<div id="edit-task-expanded">

						</div>
						<!-- edit-task-expanded// -->

						<!-- todo-field -->

						<div id="todo-field" class="griddy">


						</div>


						<!-- todo-field// -->

					</div>
				</div>
			</div>
			<!-- body-content// -->

		</div>
	</div>
	<!-- dashboard-page// -->

	<!--===============================================================================================-->
	<script src="https://apis.google.com/js/platform.js" async defer></script>

		integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
		crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<script src="/script/app.js"></script>
	<!--===============================================================================================-->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<!--===============================================================================================-->

</body>

</html>
