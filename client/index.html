<html lang="en">
  <head>
    <title>Listed</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
  </head>
  <body>
   
   <div class="container d-none" id="body">
      <div id="alert">

      </div>
      <section id="formHolder">
         <div class="row">
            <!-- Brand Box -->
            <div class="col-sm-12 col-md-6 brand">
               <a href="#" class="logo">LiSted <span>.</span></a>
   
               <div class="heading">
                  <h2>To do</h2>
                  <br>
                  <p>Your Right Path</p>
               </div>
   
               <div class="success-msg">
                  <p>Yeay! You In</p>
                  <a href="#" class="switch"></a>
               </div>
            </div>

            <!-- Form Box -->
            <div class="col-sm-9 col-md-6 form">

               <!-- Login Form -->
               <div class="login form-peice ">
                  <form class="login-form" action="#" method="post">
                     <div class="form-group">
                        <label for="loginEmail">Email Adderss</label>
                        <input type="email" name="loginEmail" id="loginEmail" required>
                     </div>
   
                     <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" required>
                     </div>
   
                     <div class="CTA">
                        <button class="btn btn-sm" type="button" onclick="login()">Login</button>
                        <a href="#" class="switch">I'm New</a>
                        <div class="form-text mt-3 d-flex justify-content-center">-- or --</div>
                        <div id="my-signin2" class="g-signin2 btn mt-3 d-flex justify-content-center" data-onsuccess="onSignIn"></div>
                     </div>
                  </form>
               </div><!-- End Login Form -->
   
               <!-- Signup Form -->
               <div class="signup form-peice switched">
                  <form class="signup-form" action="#" method="post">
   
                     <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="username" id="name" class="name">
                        <span class="error"></span>
                     </div>
   
                     <div class="form-group">
                        <label for="email">Email Adderss</label>
                        <input type="email" name="emailAdress" id="email" class="email">
                        <span class="error"></span>
                     </div>
   
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="pass">
                        <span class="error"></span>
                     </div>
   
                     <div class="CTA">
                        <button class="btn btn-sm" type="button" onclick="register()">Register</button>
                        <a href="#" class="switch">I have an account</a>
                        
                        <div class="form-text mt-3 d-flex justify-content-center">-- or--</div>
                        <div id="my-signin3" class="g-signin2 mt-3 d-flex justify-content-center" data-onsuccess="onSignIn"></div>
                     </div>
                  </form>
               </div><!-- End Signup Form -->
            </div>
         </div>
      </section>

      <section id="todoHolder">
         <div class="mt-3">
            <!-- Navbar -->
            <button type="button" class="btn btn-primary m-3" onclick="logout()">Logout</button>
            
            
            <!-- Greating -->
   
            <!-- Form Todo -->
            <div class="" id="todoForm">
               <form class="p-3">
                  <input type="hidden" name="todoId" id="todoId">
                  <div class="form-group">
                    <label for="todoTitle">Name </label>
                    <input type="text" class="form-control" id="todoTitle" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="todoDescription">Description</label>
                    <input type="text" class="form-control" id="todoDescription">
                  </div>
                  <div class="form-group">
                     <label for="todoDueDate">Due Date</label>
                     <input type="date" class="form-control" id="todoDueDate">
                   </div>
                  <div id="addTodo">
                     <button type="button" class="btn btn-primary" onclick="createTodo()">Add</button>
                  </div>
                  <div id="editTodo" class="d-none">
                     <button type="button" class="btn btn-primary" onclick="updateTodo()">Edit</button>
                     <button type="button" class="btn btn-secondary" onclick="showEdit(false)">Cancel</button>
                     <button type="button" class="btn btn-danger" onclick="">Delete</button>
                  </div>

                </form>
            </div>

            <!-- List Todo -->
            <div class="">
               <h1>TODOS</h1>
               <div id="listTodo" class="row">
                  
               </div>
            </div>
   
            <!-- Calendar -->
   
            <!-- Calndar holiday -->
            <div class="container">
               <h1>HOLIDAYS</h1>
               <div id="listHoliday" class="row">
                  
               </div>
            </div>
            
         </div>
      </section>
   </div>

   <!-- LOADER WITH MODAL -->
   <div class="modal fade bd-example-modal-lg bg-white" data-backdrop="static" data-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-sm">
          <div class="modal-content" style="width: 48px">
              <span class="fa fa-spinner fa-spin fa-3x"></span>
          </div>
      </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <!-- Optional JavaScript -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/functions.js"></script>
    <!-- jQuery API -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/api-functions.js"></script>
    
  </body>
</html>
