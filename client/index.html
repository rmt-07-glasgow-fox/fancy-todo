<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Fancy To Do</title>
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fancy To Do</a>
        <button class="btn btn-primary" id="logout-btn">logout</button>
      </nav>
    </div>
    <!-- login page -->
    <div class="container" id="login-page">
      <h4 class="text-center"> Login </h4>
      <hr>
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email-login" id="email-login" class="form-control" placeholder="Input your email">
          <label>Password</label>
          <input type="password" name="password-login" id="password-login" class="form-control" placeholder="Input your password">
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">login</button>
        <button type="submit" class="btn btn-danger" id="register-btn">register</button>
      </form>
    </div>
    <!-- register -->
    <div id="register-page">
      <h1>Register Account</h1>
      <form>
          <div class="form-group">
              <label for="email-register">Email address :</label>
              <input type="email" class="form-control" name="email-register" id="email-register" placeholder="Enter email" required>
          </div>
          <div class="form-group">
              <label for="password-register">Password :</label>
              <input type="password" class="form-control" name="password-register" id="password-register" placeholder="Password" required>
          </div>
          <div>
              <button type="submit" class="btn btn-primary" id="register-post-btn">register</button>
          </div><br>
      </form>
  </div>

    <!-- todo page -->
    <div id="todo-page">
      <h2>To Do</h2>
      <div id="todo-content">
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
