<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <title>ToDo App</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" style="cursor: pointer;">ToDo App</a>
      <button class="btn btn-outline-dark" type="submit" id="signOut">Sign Out</button>
    </div>
  </nav>


  <!-- LogIn Form -->
  <div class="container-fluid d-flex justify-content-center">
    <div class="card login" style="width: 25rem;" id="login-form">
      <div class="card-body">
        <p id="error-login" style="background-color: white; color: red;"></p>
        <form>
          <h1>Sign In</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary" id="signIn">Sign In</button>
          <p>Don't have an Account ? <a href="" id="nothaveacc">Sign Up</a> here</p>
        </form>
      </div>
    </div>
  </div>

  <!-- SignUp Form -->
  <div class="container-fluid d-flex justify-content-center">
    <div class="card signup" style="width: 25rem;" id="signup-form">
      <div class="card-body">
        <p id="error-login" style="background-color: white; color: red;"></p>
  <form>
    <h1>Sign Up</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary" id="signUp">Sign Up</button>
    <p>Have an Account ? <a href="" id="haveacc">Sign In</a> here</p>
  </form>
      </div>
    </div>
  </div>
  
  <!-- Content -->
  <button type="submit" class="btn btn-primary" id="addNew">Add To Do</button>
  <div class="container-fluid d-flex justify-content-center">
    <div class="card content" id="content" style="width: 18rem; padding-top: 20px;">
    </div>
  </div>

  <!-- Add Todo -->
  <div class="container-fluid d-flex justify-content-center">
    <div class="card add" style="width: 25rem;" id="add-form">
      <div class="card-body">
        <p id="error-add" style="background-color: white; color: red;"></p>
        <form>
          <h1>Add To Do</h1>
          <div class="mb-3">
            <label for="exampleInputTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="exampleInputDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="description">
          </div>
          <div class="mb-3">
            <label for="exampleInputDescription" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due_date">
          </div>
          <button type="submit" class="btn btn-primary" id="add">Add</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Form -->
  <div class="container-fluid d-flex justify-content-center">
    <div class="card edit" style="width: 25rem;" id="edit-form">
      <div class="card-body">
        <p id="error-edit" style="background-color: white; color: red;"></p>
        <form>
          <h1>Update</h1>
          <div class="mb-3">
            <label for="exampleInputTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="exampleInputDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="description">
          </div>
          <div class="mb-3">
            <label for="exampleInputDescription" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due_date">
          </div>
          <button type="submit" class="btn btn-primary" id="update">Update</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
