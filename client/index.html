<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid m-0 p-0">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Fancy Todo App</a>
            <form class="form-inline">
                <button id="btn-logout" class="btn btn-outline-primary my-2 my-sm-0" type="submit">logout</button>
            </form>
        </nav>
    </div>
    <!-- form login -->
    <div class="container d-flex justify-content-center">
        <div class="card mt-5" style="width: 18rem;" id="form-login">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="login-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- card-todo-list -->
    <div class="container mt-5">
        <div class="row d-flex justify-content-center" id="todo-list">
            
        </div>
    </div>

    <!-- form edit movie -->
    <div class="container mt-5">
        <form id="editTodo">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" aria-describedby="emailHelp"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" id="update-btn">Submit</button>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
