<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
      .btn {color: antiquewhite; border: none;}
      .form-style {border: 1px solid black; padding: 15px; border-radius: 10px;}
      h2 {text-align: center;}
    </style>
    <title>Hello, world!</title>
  </head>
  <body>

  <!-- NavBar -->
    <section id="navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <form class="d-flex me-auto mb-2 mb-lg-0">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success btn" type="submit">Search</button>
            </form>
            <form>
              <button class="btn btn-outline-success" type="submit" id="logout-btn">Logout</button>
            </form>
            
          </div>
        </div>
      </nav>
    </section><br>

  <!-- NavBar End -->

  <!-- Login Page -->

    <section id="login-form">
      <br>
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
          <form class="form-style">
            <h2>Login</h2>
            <div class="form-group">
              <label for="email"></label>
              <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password"></label>
              <input type="password" class="form-control" id="password-login" placeholder="Password">
            </div><br>
            <div>
              <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
              <button type="submit" class="btn btn-primary" id="to-registration-btn">not have an account yet?</button>
            </div>
          </form>
        </div>
        <div class="col-md"></div>
      </div>
    </section>

  <!-- Login Page End -->

  <!-- Registration Page -->

    <section id="registration-form">
      <br>
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
          <form class="form-style">
            <div class="form-group"  >
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email-registration" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group"  >
              <label for="fullname">Full Name</label>
              <input type="text" class="form-control" id="fullname"  placeholder="Full Name">
            </div>
            <div class="form-group"  >
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username"  placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password-registration" placeholder="Password">
            </div><br>
            <button type="submit" class="btn btn-primary" id="registration-btn">Submit</button>
          </form>
        </div>
        <div class="col-md"></div>
      </div>
    </section>

  <!-- Registration Page End -->

  <!-- Main Page -->

      <section id="main-page">
          <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
              <button type="submit" class="btn btn-primary" id="to-toDo-btn">Add ToDo List</button>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="todo-list">
                </tbody>
              </table>
            </div>
          </div>
      </section>

  <!-- Main Page End -->

  <!-- ToDo Form -->

    <section id="todo-form">
      <br>
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
          <form>
            <div class="form-group"  >
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group"  >
              <label for="description">Discription</label>
              <input type="text" class="form-control" id="description" placeholder="Discription">
            </div>
            <div class="form-group"  >
              <label for="dueDate">Due Date</label>
              <input type="date" class="form-control" id="dueDate" placeholder="Due Date">
            </div><br>
            <button type="submit" class="btn btn-primary" id="toDo-btn">Submit</button>
          </form>
        </div>
        <div class="col-md"></div>
      </div>
    </section>

  <!-- ToDo Form End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
